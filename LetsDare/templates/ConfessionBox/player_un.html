{% extends 'cb_base.html' %} 
{% load static %}
{% block cnfbx %}
<div class="container-fuild mainbox">
	<p class="maintitle maintitlesize">Lets play Confession Box.</p>
	<img src="{% static '/DareYou/img/friendship.png' %}" alt="friendship" class="rounded" width="130px" height="130Px" />
	<div class="mb-5"></div>
	<div class="row">
		<div class="col-lg-3 col-sm-2"></div>
		<div class="col-lg-6 col-sm-8">
			<form id="formUser" method="post" action="/cnfbx/play_quiz/{{quiz_id}}/" onsubmit="return validate('formUser','userName');">
				{% csrf_token %}
				<label class="mainlabel mainlabelsize">Enter Your Name :</label>
				<input id="userName" name="userName" value="{{un}}"><br/>
				<span id="userNameMsg"></span><br/>
				<button class="btn btn-primary btn-lg active mt-3" role="button" aria-pressed="true" type="submit">Start</button>
			</form>
			<div>
				{% if is_player %}
					<div class="mb-3"></div>
					<h6><a href="{{user_played_cnfbox_url}}">Played	Confession Box</a> </h6>
				{% endif %}
			</div>
		</div>
		<div class="col-lg-3 col-sm-2"></div>
	</div>
</div>
<script type="text/javascript" src="{% static 'DareYou/js/myjs.js' %}"></script>
{% endblock %}
